<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/user.css}"> 
<title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Manage <b>Employees</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal" ><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
						<a> <span></span></a>					
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr th:each="userlist : ${userlist}">
                        <td><span  th:text=${userlist.username}></span></td>
                        <td><span  th:text=${userlist.email}></span></td>
                        <td>
                            <a th:href="@{#edit{id}(id=${userlist.id})}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a th:href="@{#delete{id}(id=${userlist.id})}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                     </td>

	<!-- Edit Modal HTML -->
	<div th:id="@{edit{id}(id=${userlist.id})}" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{user/edituser/{id}(id=${userlist.id})}" method="POST">
					<div class="modal-header">						
						<h4 class="modal-title" >Edit: <span th:text=${userlist.username}></span></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" name="username" id="username"required>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="text" class="form-control" name="password" id="password" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="email" id="email" required>
						</div>			
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	
		<!-- Delete Modal HTML -->
	<div th:id="@{delete{id}(id=${userlist.id})}" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{user/deleteUser/{id}(id=${userlist.id})}" method="POST">
					<div class="modal-header">						
						<h4 class="modal-title">Delete <span th:text=${userlist.username}></span></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
	<!--  Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="user/adduser" method="POST">
					<div class="modal-header">						
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" name="username" id="username"required>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="text" class="form-control" name="password" id="password" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="email" id="email" required>
						</div>			
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
